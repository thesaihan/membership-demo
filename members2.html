<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <!-- Font Awesome CSS -->
    <link
      rel="stylesheet"
      href="./font-awesome-4.7.0/css/font-awesome.min.css"
    />

    <link rel="stylesheet" href="./css/members.css" />
    <title>Membership Demo</title>
  </head>
  <body>
    <div class="container text-secondary">
      <h1 class="text-center my-4">List of SE Team Members</h1>
      <div class="row">
        <div class="col-md-12">
          <form onsubmit="goAddOrUpdate(event)">
            <div class="form-row">
              <div class="form-group col-md-3">
                <label for="memUsername">Username</label>
                <input type="text" class="form-control" id="memUsername" />
              </div>
              <div class="form-group col-md-4">
                <label for="memName">Full Name</label>
                <input type="text" class="form-control" id="memName" />
              </div>
              <div class="form-group col-md-3">
                <label for="memTeam">Team</label>
                <select id="memTeam" class="form-control">
                  <option selected value="ALL">ALL</option>
                  <option value="FE">FE</option>
                  <option value="BE">BE</option>
                  <option value="DK">DK</option>
                  <option value="DB">DB</option>
                </select>
              </div>
              <div class="form-group col-md-2">
                <label for="addBtn">&nbsp;</label>
                <input
                  type="submit"
                  class="form-control btn btn-success mx-md-3 px-3"
                  id="addBtn"
                  value="+ Add"
                />
              </div>
            </div>
          </form>
        </div>
      </div>
      <h3 class="mt-5 mb-2">List of Team Members</h3>
      <div class="row">
        <div class="col-md-12">
          <table class="table table-hover table-striped">
            <thead>
              <tr>
                <th scope="col">Username</th>
                <th scope="col">Name</th>
                <th scope="col">Team</th>
                <th scope="col" class="text-center">Options</th>
              </tr>
            </thead>
            <tbody id="tbody"></tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="./js/members2.js"></script>
  </body>
</html>
